<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PomoTick</title>
</head>
<body>
    <img src="./logo.svg" alt="Logo Comp Junior">
    <centered><h1>PomoTick</h1>
    <a id=cardLogin><form action="http://localhost:3000/api/user" method="POST">
        <label for="name">Nome:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="password">Senha:</label><br>
        <input type="password" id="password" name="password"><br>
        <input type="submit" value="Enviar">
    </form></a>
    <group>
        <h2 class="buttonLog">Cadastrar-se</h2>
        <h2> | </h2>
        <h2 class="buttonLog">Esqueci a senha</h2>
    </group></centered>
</body>
</html>
